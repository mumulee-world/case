<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实时显示时间</title>
		<style type="text/css">
			h1{
				font-size: 100px;
				margin: 50px auto;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1><span id="h">00</span><span>:</span><span id="m">00</span><span>:</span><span id="s">00</span></h1>
		<script type="text/javascript">
		
			dynamicTime();  //先执行函数，解决刚出现出现00:00:00的情况
			setInterval(function(){
				dynamicTime();  //通过定时器来调用这个函数，以达到动态显示的目的
			},1000)
			function dynamicTime(){
				var time=new Date();  //获取当前时间 
				var h=time.getHours(); //获取小时
					h=h<10?"0"+h:h;  //条件运算符，时间为个位数时，前面补一个0
				var m=time.getMinutes(); //获取分钟 
					m=m<10?"0"+m:m;
				var s=time.getSeconds(); //获取秒钟 
					s=s<10?"0"+s:s;
				document.getElementById("h").innerText=h;  //把获取到的小时给需要显示的文本的位置
				document.getElementById("m").innerText=m;  //把获取到的分钟给需要显示的文本的位置
				document.getElementById("s").innerText=s;  //把获取到的分钟给需要显示的文本的位置
			}
			
		</script>
	</body>
</html>

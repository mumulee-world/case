<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>图书管理</h1>
		<ul id="list">
			<li>《傲慢与偏见》</li>
		</ul>
		<input type="text" id="bookname" />
		<button onclick="add()" >添加</button><br />
		<input type="number" id="delnum" value="1" min="1" />
		<button onclick="del()"  >删除</button><br />
		<div>
			用<input type="text" id="newbook" />
			<button onclick="place()">替换</button>第
			<input type="number" id="num" min="1" value="1" />本
		</div>
		<script type="text/javascript">
			var Oul=document.getElementById("list");
			function add(){
				var bookname=document.getElementById("bookname");
				var newLi=document.createElement("li");
				if(bookname.value==""){
					alert("书名不能为空");
				}else{
					newLi.innerText="《"+bookname.value+"》";
					Oul.appendChild(newLi);
					bookname.value="";
				}
			}
			
			function del(){
				var dele=document.getElementById("delnum");
				var index=Oul.children;
				if(dele.value>index.length){
					alert("越界，不能删除");
				}else{
					Oul.removeChild(index[dele.value-1]);
				}
			}
			
			function place(){
				var place=document.getElementById("newbook");
				var changenum=document.getElementById("num");
				var flag=Oul.children;
				var addLi=document.createElement("li");
				if(place.value==""){
					alert("书名不能为空");
				}else if(changenum.value>flag.length){
					alert("越界不能替换");
				}else{
					addLi.innerText="《"+place.value+"》";
					Oul.replaceChild(addLi,flag[changenum.value-1])
				}
			}
		</script>
	</body>
</html>

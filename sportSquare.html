<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
			display: block;
			width: 400px;
			height: 400px;
			margin: 50px auto;
			border: 1px red solid;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var paper=document.getElementById("canvas");
			var pen=paper.getContext("2d");
			var n=0;
			setInterval(function(){
				n=(n+1)%360
				x=380*Math.cos(n/180*Math.PI)+400;
				y=380*Math.sin(n/180*Math.PI)+400;
				pen.fillStyle="yellowgreen";
				pen.clearRect(0,0,800,800);
				pen.fillRect(x,y,10,10);
				
			},50)
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>九九乘法表</title>
	</head>
	<body>
		<h1>九九乘法表</h1>
		<script type="text/javascript">
			for(var j=1;j<10;j++){
				for(var q=1;q<=j;q++){
					document.write(q+"x"+j+"="+q*j+"&nbsp;");
				}
				document.write("<br />");
			}
		</script>
	</body>
</html>
